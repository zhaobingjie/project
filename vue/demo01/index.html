<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 入门</title>
</head>
<body>
	vue demo
    <div id="app">
        <h1>{{message}}</h1>
    </div>
    
</body>
<script src="../sdn/vue.js"></script>
<script>
    var app = new Vue({
        el : '#app',
        data : {
            message : 'hello vue',
        },
        beforeCreate : function(){

        },
        watch : {
            message : function(newVal , oldVal){
                console.log(newVal,oldVal);
            }
        }
    });
    app.message = 'hi jack';
</script>
</html>
